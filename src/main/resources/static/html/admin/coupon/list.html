            </tr>
            </thead>
            <tbody>
            <!-- row 1 -->

                <th>
                    <label>
                        <input type="checkbox" class="checkbox"/>
                    </label>
                </th>
                <td>

                    3,000

            <!-- row 2 -->

                </td>

                    3,000
                </td>

                <td>어떤 설명</td>
                <td>2024.01.01</td>

            </tr>

            </tbody>


        </table>
    </div>

</main>

</html>
