<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{/inc/layout}">
<head>

</head>

                        </p>
                        <p>
                            <span>이메일 :</span>
                        </p>
                    </div>
                    <div class="mt-4 card-actions justify-end">
                        <a href="/login" class="btn">임시 비밀번호 전송</a>
                        <button class="btn">취소</button>
                    </div>
                </div>
            </div>

    </section>

</html>
