<!DOCTYPE >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/inc/layout}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" type="text/css" href="/util/summernote/summernote-lite.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="/util/summernote/summernote.js"></script>
    <script src="/js/board/qnaNew.js"></script>

    <title>Document</title>
</head>
<body>
<main layout:fragment="main" class="container mx-auto mt-24">
    <section>
        <h1 class="text-center text-3xl">QnA</h1>
        <form class="mt-16" action="/qna/reg" method="post">
            <input type="hidden" value="3" name="boardId">

            <div class="my-2">
                <label >
                   제목
                    <span class="flex">
                        <select class="w-60 border text-sm" name="qnaCategoryId">
                            <option>-문의유형을 선택후 작성해주세요</option>
                            <option value="1">교환 / 반품 문의</option>
                            <option value="2">배송 문의</option>
                            <option value="3">상품 문의</option>
                            <option value="4">배송 전 변경사항 문의</option>
                            <option value="5">입금 / 기타 문의</option>
                        </select>
                        <input class="border w-full" type="text" name="title">
                    </span>
                </label>
            </div>
            <textarea id="summernote" name="content"></textarea>
            <div class="flex justify-between my-4">
                <label>
                    비밀번호
                    <input class="border" type="password" name="password">
                </label>
                <span>
                    <button class="btn">등록하기</button>
                    <a class="btn" href="/qna">목록으로</a>
                </span>
            </div>
        </form>
    </section>

</main>
</body>
</html>
