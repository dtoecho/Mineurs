<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/inc/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/output.css">
</head>

<body>
    <main layout:fragment="main">
        <section class="mt-32 container mx-auto flex flex-col justify-center items-center">
            <header>
                <p class="mb-4">저희 쇼핑몰을 이용해주셔서 감사합니다.</p>
            </header>
            <article class="mt-12 text-center">
                <div class="card w-96">
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">고객님의 아이디 찾기가 완료되었습니다.</h2>
                        <div class="mt-8 text-left">
                            <p>
                                <span>이름 :</span>
                                <span th:text="${member.name}">이름</span>
                            </p>
                            <p>
                                <span>이메일 :</span>
                                <span th:text="${member.email}">이메일</span>
                            </p>
                            <p>
                                <span>아이디 :</span>
                                <span th:text="${member.username}">아이디</span>
                            </p>
                        </div>
                        <div class="mt-4 card-actions justify-end">
                            <a href="/login" class="btn">로그인</a>
                            <button class="btn">패스워드 찾기</button>
                        </div>
                    </div>
                </div>
            </article>

        </section>
    </main>
</body>
</html>
