<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/inc/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0" />
</head>

<body>
<main layout:fragment="main">
    <section class="container mx-auto flex flex-col justify-center items-center mt-32">
        <h1>
            저희 쇼핑몰을 이용해주셔서 감사합니다.
        </h1>
        <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
                <div class="mx-auto max-w-screen-sm text-center">
                    <div class="flex justify-center items-center mb-12">
                        <span class="material-symbols-outlined" style="font-size:72px;">
                        check_circle
                        </span>
                        <p class="text-xl font-bold" th:utext="${member.email}+'<br>으로 임시비밀번호를 발송하였습니다.'">제목</p>
                    </div>
                    <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">해당 이메일을 확인 하시고, 비밀번호 변경이 필요하신 경우 <br>[MyShop]에서 변경 가능합니다.
                        <br>* 서비스에 따라 스팸으로 분류되어 있을 수 있습니다.<br> 스팸함도 꼭 확인해 주시기 바랍니다.</p>
                    <a href="/" class="btn mt-10 w-full px-6 py-3 text-sm text-white font-medium tracking-wide capitalize transition-colors duration-300 transform bg-black hover:bg-gray-700 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">홈으로</a>
                </div>
        </div>
    </section>
</main>
</body>
</html>
