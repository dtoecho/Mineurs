<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/inc/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0" />
</head>
<body>
<main layout:fragment="main">
<section class="bg-white dark:bg-gray-900 mt-48">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-sm text-center">
            <span class="material-symbols-outlined" style="font-size:48px;">
                error
            </span>
            <h1 class="my-8 text-xl tracking-tight font-bold text-gray-900">잘못된 요청입니다.</h1>
            <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">에러페이지가 반복적으로 발생 할 경우 고객센터로 연락부탁드립니다.</p>
            <a href="/" class="btn mt-10 w-full px-6 py-3 text-sm text-white font-medium tracking-wide capitalize transition-colors duration-300 transform bg-black hover:bg-gray-700 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">홈으로</a>
        </div>
    </div>
</section>
</main>
</body>
</html>
