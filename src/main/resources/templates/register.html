<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/inc/layout}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/output.css">
    <script src="/js/register.js"></script>
    <style>
        .field-error {
            color: red;
        }
    </style>
    <script>
        // 회원가입 에러시 알림창
        const url = new URL(window.location.href);

        let error = url.searchParams.get("error");

        if (error) {
            error = decodeURIComponent(error);
            alert(error);
        }
    </script>

    <title></title>
</head>
<body>
    <main layout:fragment="main">
        <section class="mt-32">
            <h1 class="text-xl text-center"><a href="">회원가입</a></h1>

            <div class="container flex items-center justify-center px-6 mx-auto mt-12">
                <form class="w-full max-w-md text-sm" action="/register" method="post" th:object="${member}">
                    <div class="relative flex-col items-center mt-8 w-full">
                        <label class="">
                            아이디
                            <span class="text-red-600">*</span>
                            (영문소문자/숫자, 4~16자)
                            <input name="username" th:field="*{username}" class="mt-2 block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                   placeholder="아이디를 입력해주세요" maxlength="16" minlength="3" required>
                            <span id="username-validation" class="block mt-2 text-red-600"></span>
                            <div class="field-error" th:errors="*{username}"></div>
                        </label>
                    </div>
                    <div class="relative flex-col items-center mt-4 w-full">
                        <label>
                            비밀번호
                            <span class="text-red-600">*</span>
                            (영문 대소문자/숫자/특수문자 중 3가지 이상 조합, 8자~16자)
                            <input type="password" name="password" th:field="*{password}" class="mt-2 block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                   placeholder="비밀번호를 입력해주세요" required>
                            <span id="password-validation" class="block mt-2 text-red-600"></span>
                            <div class="field-error" th:errors="*{password}"></div>
                        </label>
                    </div>
                    <div class="relative flex-col items-center mt-4 w-full">
                        <label>
                            비밀번호 확인
                            <span class="text-red-600">*</span>
                            <input type="password" name="passwordCheck" class="mt-2 block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                   placeholder="비밀번호를 다시 입력해주세요" required>
                            <span id="passwordCheck-validation" class="block mt-2 text-red-600"></span>
                        </label>
                    </div>
                    <div class="relative flex-col items-center mt-4 w-full">
                        <label>
                            이름
                            <span class="text-red-600">*</span>
                            <input name="name" th:field="*{name}" class="mt-2 block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                   placeholder="이름을 입력해주세요" required maxlength="10">
                            <span id="name-validation" class="block mt-2 text-red-600"></span>
                            <div class="field-error" th:errors="*{name}"></div>
                        </label>
                    </div>
                    <div class="relative flex-col items-center mt-4 w-full">
                        <label>
                            휴대전화
                            <span class="text-red-600">*</span>
                            (숫자만 입력해주세요.)
                            <input name="phoneNumber" th:field="*{phoneNumber}" class="mt-2 block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                   placeholder="휴대번호를 입력해주세요" required maxlength="11">
                            <span id="phoneNumber-validation" class="block mt-2 text-red-600"></span>
                            <div class="field-error" th:errors="*{phoneNumber}"></div>
                        </label>
                    </div>
                    <div class="relative flex-col items-center mt-4 w-full">
                        <label>
                            이메일
                            <span class="text-red-600">*</span>
                            <input name="email" th:field="*{email}" class="mt-2 block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                   placeholder="이메일주소를 입력해주세요" required>
                            <span id="email-validation" class="block mt-2 text-red-600"></span>
                            <div class="field-error" th:errors="*{email}"></div>
                        </label>
                    </div>

                    <div class="mt-4 p-4 border">
                            <div class="flex">
                                <div class="relative bottom-5">
                                    <input name="smsReception" value="1" class="block w-5 h-5 mt-5" type="checkbox">
                                </div>
                                <div class="ml-2">
                                    SMS 수신을 동의하십니까?
                                </div>
                            </div>
                            <div class="flex">
                                <div class="relative bottom-5">
                                    <input name="emailReception" value="1" class="block w-5 h-5 mt-5" type="checkbox">
                                </div>
                                <div class="ml-2">
                                    이메일 수신을 동의하십니까?
                                </div>
                            </div>
                    </div>
                    
                    <button class="mt-10 w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-black hover:bg-gray-700 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                        회원가입
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
